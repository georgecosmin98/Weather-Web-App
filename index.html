<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Web Apps</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="script.js"></script>
</head>
<body>
<div class="location">
    <h1 class="timezone" id="timezoneId">Timezone</h1>
    <p>Icon</p>
</div>

<div class="temperature">
    <div class="degree-section">
        <h2 class="temperature-degree" id="degreeId">22</h2>
        <span>C</span>
    </div>
    <div class="temperature-description">
        <p id="descriptionId">Its cold</p></div>
</div>
</body>
</html>
